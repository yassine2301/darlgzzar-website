<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Catalogue complet des produits Dar L'Gzzar — Bœuf, Agneau, Volaille, Charcuterie.">
    <title>Catalogue — Dar L'Gzzar</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Source+Sans+3:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/images/logo/favicon.svg">

    <style>
        :root {
            --color-dark: #1A1A1A;
            --color-primary: #D4A843;
            --color-white: #FFFFFF;
            --font-display: 'Playfair Display', serif;
            --font-body: 'Source Sans 3', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-body);
            background: var(--color-dark);
            color: var(--color-white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header bar */
        .catalogue-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            background: #111;
            border-bottom: 2px solid var(--color-primary);
            flex-shrink: 0;
        }

        .catalogue-header__title {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--color-primary);
        }

        .catalogue-header__actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .catalogue-header__btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }

        .catalogue-header__btn--back {
            background: transparent;
            color: var(--color-white);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .catalogue-header__btn--back:hover {
            border-color: var(--color-primary);
            color: var(--color-primary);
        }

        .catalogue-header__btn--download {
            background: var(--color-primary);
            color: var(--color-dark);
        }

        .catalogue-header__btn--download:hover {
            background: #c49a3a;
        }

        /* PDF viewer */
        .catalogue-viewer {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .catalogue-viewer iframe {
            flex: 1;
            width: 100%;
            min-height: calc(100vh - 70px);
            border: none;
            background: #222;
        }

        /* Mobile */
        @media (max-width: 600px) {
            .catalogue-header {
                flex-direction: column;
                gap: 0.75rem;
                padding: 1rem;
                text-align: center;
            }

            .catalogue-header__actions {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header class="catalogue-header">
        <h1 class="catalogue-header__title">Catalogue Dar L'Gzzar</h1>
        <div class="catalogue-header__actions">
            <a href="index.html" class="catalogue-header__btn catalogue-header__btn--back">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="19" y1="12" x2="5" y2="12"/>
                    <polyline points="12 19 5 12 12 5"/>
                </svg>
                Retour au site
            </a>
            <a href="assets/documents/catalogue.pdf" download class="catalogue-header__btn catalogue-header__btn--download">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
                    <polyline points="7 10 12 15 17 10"/>
                    <line x1="12" y1="15" x2="12" y2="3"/>
                </svg>
                Télécharger
            </a>
        </div>
    </header>

    <div class="catalogue-viewer">
        <iframe
            src="assets/documents/catalogue.pdf#page=6"
            title="Catalogue Dar L'Gzzar"
        ></iframe>
    </div>
</body>
</html>
